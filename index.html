<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tania's Horse Game</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="base.css">

    <link rel="shortcut icon" href="./favicon.ico">

</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/gltfLoader.js"></script>
    <script src="js/orbitalControls.js"></script>
    <script src="./math.js"></script>
    <script src="./world.js"></script>
    <script src="./player.js"></script>
    <script src="./background.js"></script>

    <script src="./assetLoader.js"></script>
    <script src="./gameObjectPool.js"></script>
    <script src="./stable.js"></script>

    <script src="./main.js" defer></script>

    <div class="container" id="container">
        <div class="ui">
            <div class="score-layout">
                <div class="score-text" id="score-text">
                    00000
                </div>
            </div>
        </div>

        <div class="ui">
            <div class="lives-text" id="lives-text">
                Lives: 5
            </div>
        </div>

        <div class="ui">
            <div class="game-start-end-layout" id="game-over">
                <div class="game-over-text">GAME OVER</div>
                <div class="game-over-score" id="game-over-score">SCORE: 0</div>
                <button class="styled-button" id="restart">RESTART</button>
            </div>
        </div>

        <div class="ui">
            <div class="game-start-end-layout start-game-class" id="start-game">
                <div class="game-over-text">READY TO PLAY ?</div>
                <a class="styled-button" id="start-button">START</a>
            </div>
        </div>

        <div class="ui instructions-container">
            <div class="instructions-element">INSTRUCTIONS</div>
            <div class="instructions-element">Space : Jump</div>
            <div class="instructions-element">Left Arrow : Move Slower</div>
            <div class="instructions-element">Right Arrow : Move Faster</div>
            <div class="instructions-element">Left Mouse Button : Move around</div>
            <div class="instructions-element">Right Mouse Button : Rotate around</div>
            <div class="instructions-element">Middle Mouse Button : Zoom in/out</div>
            <div class="instructions-element">Key D : Disable Mouse Controls </div>

            <div id="controls-disabled" class="instructions-element">Controls Disabled</div>

        </div>
    </div>

</body>

</html>
